<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Odin: Etch-A-Sketch Project</title>
</head>

<body>
    <!-- Main screen -->
    <div id="mainScreen">
        <h1>Etch-a-Sketch</h1>

        <button id="startSketch">Start sketching</button>
    </div>

    <div id="gridMainScreen" class="inactive gridScreen">
        <!-- Grid -->
        <div id="sketchGrid"></div>

        <div id="helperItems">
            <div class="gridSizeWrapper">
                <label for="gridSize">Define grid size (from 1 to 100)</label>
                <input type="range" id="gridSize" class="gridRange" list="stepList" min="4" max="64" value="4">
                <datalist id="stepList">
                    <option>4</option>
                    <option>8</option>
                    <option>16</option>
                    <option>32</option>
                    <option>64</option>
                </datalist>
            </div>

            <button id="resetSketch">Reset sketch</button>
        </div>
    </div>

    <script src="./scripts/helperFunctions.js"></script>
    <script src="./scripts/startButtonListener.js"></script>
    <script src="./scripts/generateGrid.js"></script>
    <script src="./scripts/hoveringListener.js"></script>
    <script src="./scripts/clickListener.js"></script>
    <script src="./scripts/resetButtonListener.js"></script>
</body>

</html>
